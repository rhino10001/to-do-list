name: Build on PR in dev
run-name: ${{ github.actor }} is building on PR in devðŸš€

on:
  pull_request:
    branches:
      - 'dev'

jobs:
  Build:
    runs-on: ubuntu-22.04
    container: node:10.18-jessie
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6

      - name: Checkout
        uses: actions/checkout@v3

      - name: Secrets Substitution
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "secret.server.port"
          replace: "${{ secrets.SERVER_PORT }}"
          include: "to-do-list/src/main/resources/application.yml"
          regex: false
      - uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "secret.spring.datasource.url"
          replace: "${{ secrets.SPRING_DATASOURCE_URL }}"
          include: "to-do-list/src/main/resources/application.yml"
          regex: false
      - uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "secret.spring.datasource.username"
          replace: "${{ secrets.SPRING_DATASOURCE_USERNAME }}"
          include: "to-do-list/src/main/resources/application.yml"
          regex: false
      - uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "secret.spring.datasource.password"
          replace: "${{ secrets.SPRING_DATASOURCE_PASSWORD }}"
          include: "to-do-list/src/main/resources/application.yml"
          regex: false

      - name: Build
        run: |
          ls -R
          gradle -v
          cd ./to-do-list
          gradle build