on:
  pull_request:
    branches:
      - 'dev'

jobs:
  Build:
    runs-on: ubuntu-22.04
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

#      - name: Setup Gradle
#        uses: gradle/gradle-build-action@v2

      - name: Checkout
        uses: actions/checkout@v3

      - name: Gradle Build
        run: |
          cd ./to-do-list
          gradle build
