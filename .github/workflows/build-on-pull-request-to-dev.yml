name: Build on PR in dev
run-name: ${{ github.actor }} is building on PR in devðŸš€

on:
  pull_request:
    branches:
      - 'dev'

jobs:
  Build:
    runs-on: ubuntu-22.04
    container: node:10.18-jessie
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DATABASE_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          POSTGRES_PORT: ${{ secrets.DATABASE_PORT_CONTAINER }}
          POSTGRES_DB: ${{ secrets.DATABASE_NAME }}
        ports:
          - "${{ secrets.DATABASE_PORT }}:${{ secrets.DATABASE_PORT_CONTAINER }}"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6

      - name: Checkout
        uses: actions/checkout@v3

      - name: Secrets Substitution
        uses: Lambdaspire/action-substitute-secrets-in-file@v1.0.0
        with:
          file: to-do-list/src/main/resources/application.yml
          tokenPattern: ${ TOKEN }
          secretsJson: ${{ toJSON(secrets) }}

      - name: Test Secrets Substitution
        uses: Lambdaspire/action-substitute-secrets-in-file@v1.0.0
        with:
          file: to-do-list/src/test/resources/application.yml
          tokenPattern: ${ TOKEN }
          secretsJson: ${{ toJSON(secrets) }}

      - name: Build
        run: |
          cd ./to-do-list
          gradle build